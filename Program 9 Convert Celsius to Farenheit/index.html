<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <script type="text/javascript">

        //  formula : farenheit = celsius * 1.8 + 32


        function convert() {
            let cel = document.getElementById("data").value;
            let far = cel * 1.8 + 32;
            document.getElementById('res').innerText = `${cel} celcius = ${far} farenheit`;
        }
    </script>
</head>

<body>
    <input type="number" id="data">C
    <br>
    <button onclick="convert()">Converter</button>
    <h1 id="res"></h1>
</body>

</html>
